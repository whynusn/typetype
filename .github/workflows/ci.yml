name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: 代码风格检查
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 安装 uv
        uses: astral-sh/setup-uv@v4
        with:
          version: '0.9.26'

      - name: 安装依赖
        run: uv sync --frozen

      - name: 运行 ruff 检查
        run: |
          uv pip install ruff
          uv run ruff check .

  format-check:
    name: 代码格式检查
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 安装 uv
        uses: astral-sh/setup-uv@v4
        with:
          version: '0.9.26'

      - name: 安装依赖
        run: uv sync --frozen

      - name: 检查代码格式
        run: |
          uv pip install ruff
          uv run ruff format --check .
