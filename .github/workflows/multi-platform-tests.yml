name: Multi-Platform Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-linux:
    name: 测试 - Linux
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 安装 uv
        uses: astral-sh/setup-uv@v4
        with:
          version: '0.9.26'

      - name: 安装依赖
        run: uv sync --frozen

      - name: 运行测试
        run: uv run pytest --verbose

  test-windows:
    name: 测试 - Windows
    runs-on: windows-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 安装 uv
        uses: astral-sh/setup-uv@v4
        with:
          version: '0.9.26'

      - name: 安装依赖
        run: uv sync --frozen

      - name: 运行测试
        run: uv run pytest --verbose
